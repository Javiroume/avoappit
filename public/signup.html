			<div class="card contain-sm style-transparent">

									<label for="username">Email</label>

								<div class="form-group">

								</div>
								<div class="form-group">

								</div>
								<div class="form-group">

									<!-- <p class="help-block"><a href="#">Olvid&eacute; mi contrase&ntilde;a?</a></p> -->
								</div>
								<div class="form-group">
									<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
									<label for="dateOfBirth"></label>
									<!-- <p class="help-block"><a href="#">Olvid&eacute; mi contrase&ntilde;a?</a></p> -->
								</div>
								<br/>
								<div class="row">
									<div class="col-xs-6 text-left">
										<div class="checkbox checkbox-inline checkbox-styled">
											<label>
												<!-- <input type="checkbox" id="rememberUser"> <span>Recordarme</span> -->
											</label>
										</div>
									</div><!--end .col -->
									<div class="col-xs-6 text-right">
										<button class="btn btn-primary btn-raised" type="button" id="signup" name="signup"><i class="fa fa-sign-in pull-left"></i>Sign up</button>
									</div><!--end .col -->
								</div><!--end .row -->
